{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<div class="centrer_register">
				<form action="{{ url_for('login') }}" method="post">
					<label for="username">
						<img src="https://img.icons8.com/ios-glyphs/30/null/user--v1.png"/>
					</label>
					<input type="text" name="username" placeholder="Username" id="username" required>
					
					<label for="password">
						<img src="https://img.icons8.com/material-rounded/30/null/lock--v1.png"/>
					</label>
					<input type="password" name="password" placeholder="Password" id="password" required>
					
					<div class="msg">{{ msg }}</div>
					
					<input type="submit" value="Login">
				</form>
			</div>
		</div>
{% endblock %}
